<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fade Challenge</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/Fade_Challenge.css">
    </head>
    <body>
        <p>Light Blue Ocean</p>

        <script>
            document.body.classList.add('fade-out');
            window.addEventListener('DOMContentLoaded', () => {
                document.body.classList.remove('fade-out');
            })
        </script>
    </body>
</html>
