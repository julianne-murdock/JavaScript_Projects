<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sticky Challenge</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/Sticky_Challenge.css">
    </head>
    <body>
        <div class="main" id="wut1">
            <h1>Intro</h1>
            <a href="#wut2">Click Here!</a>
        </div>

        <div class="main" id="wut2">
            <h1>Semantics</h1>
            <a href="#wut3">Click Here!</a>
        </div>

        <div class="main" id="wut3">
            <h1>Outro</h1>
            <a href="#wut1">Click Here!</a>
        </div>

        <button class="open-button" onclick="openForm()">Open Form</button>

        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h1>Contact</h1>

                <label for="email"><strong>Email</strong></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="fullName"><strong>Full Name</strong></label>
                <input type="text" placeholder="Enter Full Name" name="fullName" required>

                <button type="submit" class="btn">Submit Contact</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

            </form>
        </div>
    <script src="../JS/Sticky_Challenge.js"></script>
