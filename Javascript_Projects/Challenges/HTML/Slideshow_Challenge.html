<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slideshow Challenge</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/Slideshow_Challenge.css">
    </head>
    <body>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="../Images/Thumbnail_1.png" style="width:17%">
                <div class="text">Colorful Paint</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="../Images/Thumbnail_5.png" style="width:17%">
                <div class="text">Blue Bird</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="../Images/Thumbnail_6.png" style="width:17%">
                <div class="text">Girl and a turtle</div>
            </div>

            <br>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
    <footer>
        
        <h3>Images by creator; in order from first image shown to the last:</h3>
        <p>Drawing by Julianne Murdock</p>
        <p>Drawing by Julianne Murdock</p>
        <p>Drawing by Julianne Murdock</p>

    </footer>

    <script src="../JS/Slideshow_Challenge.js"></script>

    </body>

</html>
