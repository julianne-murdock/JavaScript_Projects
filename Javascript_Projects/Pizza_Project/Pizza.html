<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Krusty Crab Pizza</title>
		<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
		<meta content="width=device-width,initial-scale=1.0" name="viewport">
		<link rel = "stylesheet"   type = "text/css" href = "Pizza_CSS/Pizza.css" />

	</head>
	<body>
		<div id="menuBG">
			<h1 style="margin:0 0px 0 20px;">Krusty Crab Pizza</h1>
			<input id="btnOrder" type="button" onclick="getReceipt()" 
				value="Place Order">
			<form id="frmMenu">
				<div class="menu left">
					<h3>Size:</h3>
					<input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza<br>
					<input class="size" type="radio" name="Size" value="Small Pizza"> Small Pizza<br>
					<input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza<br>
					<input class="size" type="radio" name="Size" value="Large Pizza" checked> Large Pizza<br>
					<input class="size" type="radio" name="Size" value="Extra Large Pizza"> Extra Large Pizza<br>
				</div>
                      <div class="menu center">
		  			    <h3>Vegetables:</h3>
					      <input class="toppings" type="checkbox" name="Topping" value="Sandy's Mushrooms"> Sandy's Mushrooms<br>
					      <input class="toppings" type="checkbox" name="Topping" value="Texas Onions"> Texas Onions<br>
					      <input class="toppings" type="checkbox" name="Topping" value="Tomatoes"> Tomatoes<br>
					      <input class="toppings" type="checkbox" name="Topping" value="Seaweed"> Seawed<br>
					      <input class="toppings" type="checkbox" name="Topping" value="Cucumbers"> Cucumbers<br>
				      </div>

      				  <div class="menu right">
		      			<h3>Meats:</h3>
			      	      <input class="toppings" type="checkbox" name="Topping" value="Fish"> Fish<br>
				      	  <input class="toppings" type="checkbox" name="Topping" value="Big Fish"> Big Fish <br>
				      	  <input class="toppings" type="checkbox" name="Topping" value="Bigger Fish"> Bigger Fish<br      > 
	      				  <input class="toppings" type="checkbox" name="Topping" value="Ground Beef"> Ground Beef<br>      
			      		  <input class="toppings" type="checkbox" name="Topping" value="Anchovy"> Anchovy<br>
				      	  <input class="toppings" type="checkbox" name="Topping" value="Chicken"> Chicken<br>
      					  <input class="toppings" type="checkbox" name="Topping" value="Spicy Fish"> Spicy Fish<br>
					</div>

  			    <div id="cart">
					<div id="showText"></div>
					<div id="totalPrice"></div>
				</div>
			</form>
		</div>
		<script src="Pizza_JavaScript/Pizza.js"></script>
	</body>
</html>
